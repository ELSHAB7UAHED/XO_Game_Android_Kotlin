name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools-version: 33.0.0
        arch: x86_64
        target: default
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Download and setup Gradle
      run: |
        mkdir -p $HOME/.gradle/wrapper/dists/gradle-8.0-bin
        cd $HOME/.gradle/wrapper/dists/gradle-8.0-bin
        # Download Gradle 8.0
        wget -q https://services.gradle.org/distributions/gradle-8.0-bin.zip -O gradle-8.0-bin.zip
        unzip -q gradle-8.0-bin.zip
        # Create symlink
        ln -sf gradle-8.0 gradle
        export PATH="$HOME/.gradle/wrapper/dists/gradle-8.0-bin/gradle/bin:$PATH"
        gradle --version
      env:
        JAVA_HOME: /opt/temurin/java-17-openjdk-amd64
        
    - name: Build with Gradle
      run: |
        export PATH="$HOME/.gradle/wrapper/dists/gradle-8.0-bin/gradle/bin:$PATH"
        export JAVA_HOME=/opt/temurin/java-17-openjdk-amd64
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        gradle assembleDebug
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        JAVA_HOME: /opt/temurin/java-17-openjdk-amd64
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: XO-Game-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Create Release (optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: XO Game Release
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/debug/app-debug.apk
        asset_name: XO-Game-v1.0.apk
        asset_content_type: application/vnd.android.package-archive